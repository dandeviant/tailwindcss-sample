<!DOCTYPE html>
<html class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/output.css" rel="stylesheet">
    </head>

    <body class="h-full bg-teal-800 ">
        <div class="flex min-h-full items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div>
                    <h1 class="transition ease- duration-300 h-12 text-5xl font-bold text-white text-center text-teal-300 hover:text-white">安全</h1>
                    <br>
                    <h1 class="h-12 text-5xl font-thin text-white text-center">NAS System Login</h1>
                    <div class="h-10">
                    
                    </div>
                    <form class="mt-8 space-y-6 bg-" action="#" method="POST">
                        <div class="-space-y-px rounded-md shadow-sm">
                            <div>
                                <label for="email-address" class="sr-only">Email address</label>
                                <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-t-md border bg-slate-600 border-gray-300 px-3 py-2 text-white  focus:z-10 focus:border-teal-300 focus:outline-none focus:ring-teal-300 sm:text-sm placeholder-white" placeholder="Username">
                            </div>
                            <div>
                                <label for="email-address" class="sr-only">Email address</label>
                                <input id="email-address" name="email" type="password" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-b-md border bg-slate-600 border-gray-300 px-3 py-2 text-white  focus:z-10 focus:border-teal-300 focus:outline-none focus:ring-teal-300 sm:text-sm placeholder-white" placeholder="Password">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                              <label for="remember-me" class="ml-2 block text-sm text-white">Remember me</label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-white hover:underline">Forgot your password?</a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="transition ease- duration-300 group relative flex w-full justify-center rounded-md border border-transparent bg-gray-500 py-2 px-4 text-sm font-bold text-white hover:bg-teal-300 hover:text-black hover:font-bold focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <!-- Heroicon name: mini/lock-closed -->
                                <svg class="transition ease- duration-300 h-5 w-5 text-teal-300 group-hover:text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                                </svg>
                              </span>
                              Sign in
                            </button>
                          </div>
                    
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
